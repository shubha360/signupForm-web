



<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        
        <meta name="author" content="Raquibul Islam">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="heading">
                <h1>Petition</h1>
            </div>
            <div class="credit">
                <p>
                    Photo by <a href="https://unsplash.com/@thomasdeluze?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Thomas de LUZE</a> on <a href="https://unsplash.com/s/photos/protest?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </header>
        <main>
            <div class="texts">
                <p>This is not a real petition! But sometimes we just create things that make us feel good. 
                These don't necessarily have to make sense.</p>
                <p>So please sign the petition</p>
            </div>
            
            <form>
                <div class="white-bg">
                    <h2>Let's do this!</h2>
                    <div class="field">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" required>
                    </div>
                    <div class="field">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" required>
                    </div>
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" required>
                    </div>
                    <div class="field">
                        <label for="number">PHONE NUMBER</label>
                        <input id="numnber" type="tel" required>
                    </div>
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" required>
                    </div>
                    <div class="field">
                        <label for="con-password">CONFIRM PASSWORD</label>
                        <input id="con-password" type="password" required>
                    </div>
                </div>
                
                <button type="submit">Create Account</button>
                <p class="already-text">Already have an account? <a href="#">Log in</a></p>
            </form>
        </main>
    </body>
</html>
